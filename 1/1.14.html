<!DOCTYPE html>
<html>
<head>
	<title>1.15</title>
</head>
<body>
	<script>
		var i, sum, k, txt = "";
		for (i = 2; i <= 1000; i++) {
		  sum = 0;
		  for (k = 2; k <= i / 2; k++) {
			if (i % k == 0) {
			  sum += k;
			}
		  }
		  if (sum + 1 == i) {
			txt += i + " ";
		  }
		}
		console.log(txt);
		
	</script>
</body>
</html>
