<!DOCTYPE html>
<html>
<head>
	<title>5.6</title>
</head>
<body>
	<script>
		var arr1 = [], //栈A
		  arr2 = []; //栈B
		function push(node) {
		  arr1.push(node);
		}
		function pop() {
		  if (arr2.length > 0) {
			return arr2.pop();
		  }
		  while (arr1.length > 0) {
			arr2.push(arr1.pop());
		  }
		  return arr2.pop();
		}
		push(1);
		push(2);
		console.log("队列首元素为：", pop());
		console.log("队列首元素为：", pop());
	</script>
</body>
</html>
