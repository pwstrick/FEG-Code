	<title>7.21</title>

<body>
	<script>
		function findCommon(ar1, ar2, ar3) {
		  var i = 0,
			j = 0,
			k = 0,
			n1 = ar1.length,
			n2 = ar2.length,
			n3 = ar3.length,
			share = "";
		  //遍历三个数组
		  while (i < n1 && j < n2 && k < n3) {
			//找到公有元素就保存
			if (ar1[i] == ar2[j] && ar2[j] == ar3[k]) {
			  share += ar1[i] + " ";
			  i++;
			  j++;
			  k++;
			}
			//ar1[i]不可能是共有的元素
			else if (ar1[i] < ar2[j])
			  i++;
			//ar2[j]不可能是共有的元素
			else if (ar2[j] < ar3[k])
			  j++;
			//ar3[k]不可能是共有的元素       
			else
			  k++;
		  }
		  console.log(share);
		}

		var ar1 = [2, 5, 12, 20, 45, 85],
		  ar2 = [16, 19, 20, 85, 200],
		  ar3 = [3, 4, 15, 20, 39, 72, 85, 190];
		findCommon(ar1, ar2, ar3);
	</script>
</body>
</html>
