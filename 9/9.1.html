<!DOCTYPE html>
<html>
<head>
	<title>9.1</title>
</head>
<body>
	<script>
		/*
		 ** 函数功能：判断用指定的策略是否能拿到最多金币
		 ** 函数参数：把数组a看成房间，总共n个房间
		 ** 返回值：如果能拿到返回1，否则返回0
		 */
		function getMaxNum(a, n) {
		  //随机生成10个房间里的金币个数
		  var rand;
		  for (var i = 0; i < n; i++) {
			rand = Math.floor(Math.random() * 10);
			a[i] = rand % 10 + 1; //生成1~10的随机数
		  }
		  //找出前四个房间中最多的金币个数
		  var max4 = 0;
		  for (i = 0; i < 4; i++) {
			if (a[i] > max4)
			  max4 = a[i];
		  }
		  for (i = 4; i < n - 1; i++) {
			if (a[i] > max4) //能拿到最多的金币
			  return 1;
		  }
		  return 0; //不能拿到最多的金币
		}

		var a = [],
		  monitorCount = 1000,
		  success = 0;
		for (var i = 0; i < monitorCount; i++) {
		  if (getMaxNum(a, 10))
			success++;
		}
		console.log(success / monitorCount);
		
	</script>
</body>
</html>
